<!DOCTYPE html>
<html lang="en">
<head>
    <title>Withdraw</title>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--    // Sử dụng DNS Prefetch-->
<link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
<link rel="stylesheet" href="texxt.css">
<script src="https://kit.fontawesome.com/5790b5cbe2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="table-title mb-4">
            <div class="row">
                <div class="col-sm-8">
                    <h2>Withdraw money from the customer's account</h2>
                </div>
                <div class="col-sm-4">
                    <a href="/customers" class="btn btn-outline-light"><i class="fa fa-list" aria-hidden="true"></i> <span>Customer list</span></a>
                </div>
            </div>
        </div>
        <form id="frmWithdraw" method="post" >
            <fieldset class="row g-3">
                <div class="mb-3 col-md-6">
                    <div class="form-group row">
                        <label class="col-sm-12 col-form-label">Customer ID</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" readonly id="customerId" name="customerId" value="235" />
                        </div>
                    </div>
                </div>
                <div class="mb-3 col-md-6">
                    <div class="form-group row">
                        <label class="col-sm-12 col-form-label">Full Name</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" readonly id="fullName" name="fullName" value="Velma Vazquez" />
                        </div>
                    </div>
                </div>
                <div class="mb-3 col-md-6">
                    <div class="form-group row">
                        <label class="col-sm-12 col-form-label">Current balance ($)</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control num-space" readonly id="balance" name="balance" value="657" />
                        </div>
                    </div>
                </div>
                <div class="mb-3 col-md-6">
                    <div class="form-group row">
                        <label class="col-sm-12 col-form-label">Transaction Amount ($)</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control num-space" maxlength="11" id="transactionAmount" name="transactionAmount" value="" />
                        </div>
                    </div>
                </div>

                <div class="mb-3 col-md-12">
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <button type="submit" class="btn btn-outline-warning">
                                <i class="fa fa-minus" aria-hidden="true"></i>
                                 Withdraw
                            </button>
                        </div>
                    </div>

                </div>
            </fieldset>
        </form>
    </div>

        <div id="message-alert">
            
            
            <div class="alert-danger hide">
                <h5>Please correct errors below:</h5>
            </div>
            
        </div>
    </div> -->

    
    <script type="text/javascript" src="/resources/js/custom-validation.js"></script>
    <script type="text/javascript" src="/resources/js/app.js"></script>


</body>
</html>

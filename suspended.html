<!DOCTYPE html>
<html lang="en">

<head>
    <title>Suspension of customers</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--    // Sử dụng DNS Prefetch-->
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="texxt.css">
    <script src="https://kit.fontawesome.com/5790b5cbe2.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="table-title mb-4">
            <div class="row">
                <div class="col-sm-6">
                    <h1>Suspension of customers</h1>
                </div>
                <div class="col-sm-6">
                    <a href="/customers" class="btn btn-outline-light"><i class="fa fa-list" aria-hidden="true"></i>
                        <span>Customer list</span></a>
                </div>
            </div>
        </div>
        <form id="frmSuspensionCustomer" method="post">
            <fieldset class="row g-3">
                <input type="hidden" name="id" id="id" value="235">
                <div class="col-md-6">
                    <label class="form-label">Full name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" value="Velma Vazquez">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="nuwahe@mailinator.com">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" value="+1 (635) 593-4975">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" value="Est sed consequat A">
                </div>


                <div class="col-md-12">
                    <button type="submit" id="btnSuspendedCustomer" class="btn btn-outline-danger">
                        <i class="fa fa-ban" aria-hidden="true"></i>
                        Suspended
                    </button>
                </div>

            </fieldset>
        </form>
    </div>
    <div class="footer">
        <div id="message-alert">

        </div>
    </div>


    <script type="text/javascript" src="/resources/js/custom-validation.js"></script>
    <script type="text/javascript" src="/resources/js/app.js"></script>


</body>

</html>
